<div class="container">
    <form (submit)="onSubmit()" [formGroup]="loginForm" *ngIf="!registeredUser; else registered">
        <h1>Sign in</h1>
        <h4>to continue to App</h4>
        <mat-form-field>
            <mat-label>User Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field>
            <mat-label>User Pasword</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary">Log in</button>
    </form>
    <ng-template #registered>
        <div class="registered">
            <h1>You are successfully registered!</h1>
        </div>
    </ng-template>
</div>
